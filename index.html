<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Chopper Game</title>
</head>

<body>
    <div id="container">
        <div id="background">
            <div id="startGame">
                <h1>Rescue</h1>
                <p>Press W to move the Chopper up.<br />Press S to move the Chopper down.<br />Press D to shoot.</p>
                <p id="startButton">START GAME</p>
            </div>
        </div>
    </div>

    <audio src="../src/sounds/som.mp3" preload="auto" id="fireSound"></audio>
    <audio src="../src/sounds/explosao.mp3" preload="auto" id="explosionSound"></audio>
    <audio src="../src/sounds/musica_fundo.mp3" preload="auto" id="bgmusic"></audio>
    <audio src="../src/sounds/gameover.mp3" preload="auto" id="gameover"></audio>
    <audio src="../src/sounds/perdido.mp3" preload="auto" id="friendLoss"></audio>
    <audio src="../src/sounds/resgate.mp3" preload="auto" id="friendSave"></audio>

    <script src="js/script.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-collision.min.js"></script>
</body>

</html>
